<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="header">
        <div class="container-fluid wz-notice">
            <div class="container">
                <li class="icon-notice"></li>
                <span>酷玩周边商城手办热销中！，点击 <a href="#">查看详情</a> </span>
            </div>
        </div>
        <nav class="container-fluid wz-info">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-xs-6" >
                        <a class="icon-wzry pull-left" href="#">王者荣耀</a>
                        <div class="fl ico-comm i-solgan">可以触摸的欢乐时光</div>
                    </div>
                    <div class="col-md-4 hidden-xs" >
                        <div class="search-box">
                            <input type="text" class="pull-left" placeholder="请输入想要找的宝贝" />
                            <button type="submit" class="pull-left">搜索</button>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6" style="margin-top: 40px;">
                        <ul class="list-inline text-right ">
                            <li th:if="${session.u}==null">
                                <a class="font1" th:href="@{/login}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;登录</a>
                            </li>
                            <li class="dropdown" th:if="${session.u}!=null">
                                <span data-toggle="dropdown" class="font1" href="javascript:void(0);">
                                    欢迎您：<span th:text="${session.u.name}"></span><span class="caret"></span>
                                </span>
                                <ul class="dropdown-menu" >
                                    <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> 订单管理</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a th:href="@{/user/out}"><span class="glyphicon glyphicon-log-out"></span> 退出登录</a></li>
                                </ul>
                            </li>
                            <li>
                                <a class="font1" th:href="@{/cart}"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;购物车</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--导航条-->
        <nav class="navbar navbar-inverse ">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">商城首页</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class=" nav navbar-nav wz-nav font2">
                        <li  th:each="cat : ${session.list}">
                            <!--分类显示-->
                            <a th:href="@{/item/{cid}/1(cid=${cat.cid})}" th:text="${cat.name}"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <footer th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <img class="img-responsive center-block" th:src="@{/img/footer.png}" />
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-md-12 text-center col-xs-12" style=" border-top: 1px solid gainsboro; border-bottom: 1px solid gainsboro;">
                    <ul class="list-inline center-block" style="margin-bottom: 0px; line-height: 50px;">
                        <li>
                            <a href="info.html" class="text-muted">关于我们</a>
                        </li>
                        <li>
                            <a class="text-muted">联系我们</a>
                        </li>
                        <li>
                            <a class="text-muted">招贤纳士</a>
                        </li>
                        <li>
                            <a class="text-muted">法律声明</a>
                        </li>
                        <li>
                            <a class="text-muted">友情链接</a>
                        </li>
                        <li>
                            <a class="text-muted">支付方式</a>
                        </li>
                        <li>
                            <a class="text-muted">配送方式</a>
                        </li>
                        <li>
                            <a class="text-muted">服务声明</a>
                        </li>
                        <li>
                            <a class="text-muted">广告声明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 col-xs-12" style="text-align: center; margin-top: 10px;">
                <p class="text-muted">Copyright © 2004-2020 Orchid 版权所有</p>
            </div>
        </div>
    </footer>
</html>
