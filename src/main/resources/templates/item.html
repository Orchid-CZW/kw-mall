<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>酷玩周边商城</title>
		<!-- 引入Bootstrap核心样式文件 -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/base.css}"/>
		<!-- 引入jQuery核心js文件 -->
		<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</head>

	<body>
		<div th:replace="common :: header"></div>
        <!--主区域-->
		<div class="container" style="margin-top: 10px;">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-5 col-xs-5">
							<div>
								<a href="#"><img class="img-responsive" th:src="@{/img/{image}(image=${item.image})}" /></a>
							</div>
						</div>
						<div class="col-md-7 col-xs-7 product-info">
							<div>
								<h3 class="pord-name" th:text="${item.name}"></h3>
							</div>
							<div class="pord-price clearfix">
								<span class="pord-dispri"><strong>￥<span th:text="${item.shopPrice}"></span></strong></span>
								<span class="pord-orpri">￥<span th:text="${item.marketPrice}"></span></span>
							</div>
							<!--<div class="pord-detailbox clearfix">
								<div class="pull-left pord-sold">已售：<span>1448</span></div>
								<div class="pull-left pord-totalcom">累计评价：<span class="commentNum">48</span></div>
							</div>-->
							<div id="blk_detail_main_btn">
								<form  th:action="@{/cart/add}" method="post">
									<input type="hidden" name="id" th:value="${item.id}">
									<div class="mt10 pord-num clearfix">
										<label class="pull-left pt10">数量</label>
										<div class="pull-left ml42">
											<a href="javascript:;" class="pull-left num-plus numbtn num-plus btn_detail_main_buy_min"><i class="ico-detail">-</i></a>
											<input name="count" type="text" size="2" maxlength="3" stock_num="728" limit_num="30" class="fl nummidbtn num inpt_detail_main_buy_num" value="1">
											<a href="javascript:;" class="pull-left numbtn num-minus btn_detail_main_buy_plus"><i class="ico-detail">+</i></a>
										</div>
										（库存:<span class="pord-stock" th:text="${item.num}"></span>）
									</div>
									<div class="pord-btn clearfix">
										<button  type="submit" id="btn_detail_cart_add" class="fl joincart-btn">加入购物车</button>
										<button  type="submit" id="btn_detail_cart_buy"  class="fl ml30 buy-btn">立即购买</button>
										<a href="javascript:;" class="fl btn-collect">
											<i class="ico-detail ico-collect"></i>
											<span>收藏</span>
										</a>
										<a href="javascript:;" class="fl btn-collected" style="display: none">
											<i class="ico-detail ico-collect"></i>
											<span>已收藏</span>
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
								<ul id="myTabs" class="nav nav-tabs" role="tablist">
									<li role="presentation" class="active">
										<a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">商品介绍</a>
									</li>
									<li role="presentation">
										<a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">商品评论</a>
									</li>
								</ul>
								<div id="myTabContent" class="tab-content ">
									<div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
										<img class="img-responsive center-block" th:src="@{/img/{idesc}(idesc=${item.idesc})}" />
									</div>
									<div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
										<div class="media">
											<div class="media-left">
												<a href="#">
													<img class="media-object" th:src="@{/img/{idesc}(idesc=${item.idesc})}" alt="...">
												</a>
											</div>
											<div class="media-body">
												<h4 class="media-heading">商品评分</h4> 非常不错啊！！！
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--底部-->
		<div th:replace="common :: footer"></div>
	</body>

</html>
