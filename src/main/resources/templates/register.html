<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>酷玩周边商城-注册</title>
		<!-- 引入Bootstrap核心样式文件 -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/base.css}"/>
		<!-- 引入jQuery核心js文件 -->
		<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</head>

	<body>
		<div th:replace="common :: header"></div>
        <div class="container-fluid rg-container">
        	
        	<div class="rg-layout ">
        		<div class="rg-left col-md-3 pt20">
        			<p>新用户注册</p>
				    <p>USER REGISTER</p>
        		</div>
        		<div class="col-md-6 pt20">
        			<form class="form-horizontal" method="post" th:action="@{/user/register}">
						  <div class="form-group">
						    <label for="username" class="col-sm-2 control-label">用户名</label>
						    <div class="col-sm-10">
						      <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="password" class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
						    </div>
						  </div>
						   <div class="form-group">
						    <label for="email" class="col-sm-2 control-label">Email</label>
						    <div class="col-sm-10">
						      <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="name" class="col-sm-2 control-label">姓名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名">
						    </div>
						  </div>
						   <div class="form-group">
						    <label for="tel" class="col-sm-2 control-label">手机号</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="tel" id="tel" placeholder="请输入手机号">
						    </div>
						  </div>
						  <div class="form-group">
						  	<label for="gender" class="col-sm-2 control-label">性别</label>
						    <div class="col-sm-10">
						      <div class="radio">
						        <label class="radio-inline">
								  <input type="radio" name="gender" value="true" /> 男
								</label>
								<label class="radio-inline">
								  <input type="radio" name="gender"  value="false"/>女
								</label>
						      </div>
						    </div>
						  </div>
						   <div class="form-group">
						    <label for="birthday" class="col-sm-2 control-label">出生日期</label>
						    <div class="col-sm-10">
						      <input type="date" class="form-control" name="birthday"  placeholder="请选择出生日期">
						    </div>
						  </div>
					<!--	 <div class="form-group">
						    <label for="birthday" class="col-sm-2 control-label">验证码</label>
						    <div class="col-sm-5">
						      <input type="text" class="form-control" name="birthday"  placeholder="请输入验证码">
						    </div>
						  </div>-->
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">注册</button>
						    </div>
						  </div>
					</form>
        		</div>
        		<div class="col-md-3 rg-right pt20">
        				<p class="pull-right">已有账号?
					       <a th:href="@{/login}">立即登录</a>
			  	        </p>
        		</div>
        			
        	</div>
        		
        	</div>
        	
        </div>
		<div th:replace="common :: footer"></div>
	</body>

</html>
