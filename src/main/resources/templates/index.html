<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>酷玩周边商城</title>
        <!-- 引入Bootstrap核心样式文件 -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/base.css}"/>
        <!-- 引入jQuery核心js文件 -->
        <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
        <!-- 引入BootStrap核心js文件 -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>

    <body>

        <!--<jsp:include page="header.html"></jsp:include>-->
        <div th:replace="common :: header"></div>
        <!--广告轮播图-->
        <div class="container-fluid" style="padding: 0px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <img th:src="@{/img/banner1.jpg}" alt="...">
                    </div>
                    <div class="item ">
                        <img th:src="@{/img/banner2.jpg}" alt="...">
                    </div>
                    <div class="item">
                        <img th:src="@{/img/banner3.jpg}" alt="...">
                    </div>
                    <div class="item active">
                        <img th:src="@{/img/banner4.jpg}" alt="...">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!--主区域-->
        <div class="container" style="margin-top: 10px;">

            <div class="page-header">
                <h3><strong>热门商品 </strong><small>Hot commodities</small></h3>
            </div>

            <div class="row text-center goods-list">
                <div class="col-md-4 col-xs-4" th:each="rm : ${rm_list}">
                    <a class="thumbnail" th:href="@{/item/{id}(id=${rm.id})}">
                        <img class="img-responsive" th:src="@{/img/{image}(image=${rm.image})}"/>
                        <p th:text="${rm.name}"></p>
                        <p style="font-size: 18px;" th:text="${rm.shopPrice}"><strong></strong></p>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="page-header">
                        <h3><strong>优惠商品</strong><small> Preferential commodities</small></h3>
                    </div>
                </div>
            </div>
            <div class="row text-center goods-list">
                <!--<c:forEach items="${yh_list}" var="yh">-->
                <div class="col-md-4 col-xs-4" th:each="yh : ${yh_list}">
                    <a class="thumbnail" th:href="@{/item/{id}(id=${yh.id})}">
                        <img class="img-responsive " th:src="@{/img/{image}(image=${yh.image})}"/>
                        <p th:text="${yh.name}"></p>
                        <p style="font-size: 18px;" th:text="${yh.shopPrice}"><strong></strong></p>
                    </a>
                </div>
            </div>

        </div>
        <!--底部-->
        <div th:replace="common :: footer"></div>
    </body>
</html>
